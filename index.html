---
layout: mainpg
title: website
---

 	<div class="panel-body">
	<table class="table table-striped table-hover">
		<tr><th>题目</th><th>日期</th></tr>
		{% for post in site.posts %}
		  <tr>
		  {% if post.external_url == nil %}
		    <td><a href="{{ post.url }}">{{ post.title }}</a></td><td><abbr>{{ site.time | date_to_long_string }}</abbr></td>
		  {% else %}
		    <td><a href="{{ post.external_url }}">{{ post.title }}</a></td><td><abbr>{{ site.time | date_to_long_string }}</abbr></td>
		  {% endif %}
		  </tr>
		{% endfor %}
		</ul>
	</table>
 	</div>
	</div>
